<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cabax Order - Luxury Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * { 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --luxury-black: #0a0a0a;
            --luxury-dark: #1a1a1a;
            --luxury-gray: #2a2a2a;
            --luxury-gold: #d4af37;
            --luxury-light: #f5f5f5;
        }
        
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f5f5f5;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .gold-accent {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .luxury-card {
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .luxury-card:hover {
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.12);
            transform: translateY(-2px);
        }
        
        .luxury-btn {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0a0a0a;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            touch-action: manipulation;
            min-height: 56px;
        }
        
        .luxury-btn:active {
            transform: scale(0.98);
        }
        
        .luxury-btn:hover {
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.35);
        }
        
        .cart-fixed {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 400px;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.98) 0%, rgba(26, 26, 26, 0.98) 100%);
            border-left: 1px solid rgba(212, 175, 55, 0.15);
            backdrop-filter: blur(20px);
            z-index: 50;
            overflow-y: auto;
        }
        
        @media (max-width: 1024px) {
            .cart-fixed {
                width: 100%;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }
            .cart-fixed.active {
                transform: translateX(0);
            }
        }
        
        .category-tab {
            padding: 16px 32px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .category-tab.active {
            border-bottom-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            color: #f4d03f;
        }
        
        .menu-item-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .menu-item-card:active {
            transform: scale(0.98);
        }
        
        .menu-item-card:hover {
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.12);
        }
        
        .cart-item {
            background: rgba(42, 42, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            animation: slideDown 0.3s ease-out;
            min-width: 400px;
        }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100%); }
            to { transform: translate(-50%, 0); }
        }
        
        .quantity-btn {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .quantity-btn:active {
            transform: scale(0.95);
        }
        
        .quantity-btn:hover {
            background: rgba(212, 175, 55, 0.25);
        }
        
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0a0a0a;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        input[type="number"] {
            background: rgba(255, 255, 255, 0.04) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #f5f5f5 !important;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            width: 80px;
            height: 48px;
            border-radius: 12px;
        }
        
        .premium-badge {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0a0a0a;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            display: inline-block;
        }
    </style>
</head>
<body>

        <!-- „Ç´„Éº„ÉàÔºà„Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„ÅØÂõ∫ÂÆö„ÄÅ„É¢„Éê„Ç§„É´„ÅØ„Çπ„É©„Ç§„ÉâÔºâ -->
        <div id="cart" class="cart-fixed">

    <div id="historyScreen" class="screen min-h-screen p-8">

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        const appState = {
            selectedTable: null,
            sessionId: null,
            menuItems: [],
            cart: [],
            orders: [],
            currentCategory: 'all'
        };

        // ÂàùÊúüÂåñ
        async function init() {
            await loadTables();
        }

        // „ÉÜ„Éº„Éñ„É´‰∏ÄË¶ßÂèñÂæó
        async function loadTables() {
            try {
                const response = await fetch(`${API_BASE}/tables`);
                const data = await response.json();
                const tables = Array.isArray(data) ? data : (data.tables || []);
                
                const grid = document.getElementById('tablesGrid');
                grid.innerHTML = tables
                    .filter(t => t.status === 'available' || t.status === 'occupied')
                    .map(table => {
                        const statusClass = table.status === 'available' 
                            ? 'bg-green-900/20 border-green-700/40' 
                            : 'bg-red-900/20 border-red-700/40';
                        
                        const statusText = table.status === 'available' ? 'Á©∫Â∏≠' : '‰ΩøÁî®‰∏≠';
                        
                        return `
                            <div onclick="selectTable('${table.id}')" 
                                 class="luxury-card ${statusClass} rounded-3xl p-12 cursor-pointer text-center">
                                ${table.is_vip ? '<div class="text-sm gold-accent font-bold mb-3">‚≠ê VIP</div>' : ''}
                                <div class="text-5xl font-bold text-gray-200 mb-4">${table.table_name || table.table_number || table.name || '„ÉÜ„Éº„Éñ„É´'}</div>
                                <div class="text-lg text-gray-400">${statusText}</div>
                                <div class="text-sm text-gray-500 mt-2">${table.capacity}ÂêçÊßò</div>
                            </div>
                        `;
                    }).join('');
            } catch (error) {
                console.error('„ÉÜ„Éº„Éñ„É´ÂèñÂæó„Ç®„É©„Éº:', error);
                showNotification('„ÉÜ„Éº„Éñ„É´ÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        // „ÉÜ„Éº„Éñ„É´ÈÅ∏Êäû
        async function selectTable(tableId) {
            try {
                appState.selectedTable = tableId;
                
                // „Çª„ÉÉ„Ç∑„Éß„É≥ÈñãÂßã
              const response = await fetch(`${API_BASE}/sessions`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ 
   table_id: parseInt(tableId),
    guest_count: 1 
    })
});
                
                const data = await response.json();
                appState.sessionId = data.id; 
                
                document.getElementById('currentTableName').textContent = data.table_name || tableId;
                document.getElementById('sessionInfo').textContent = `ÈñãÂßã: ${new Date().toLocaleTimeString('ja-JP')}`;
                
                await loadMenu();
                showScreen('menuScreen');
                showNotification('„Çª„ÉÉ„Ç∑„Éß„É≥„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü', 'success');
            } catch (error) {
                console.error('„Çª„ÉÉ„Ç∑„Éß„É≥ÈñãÂßã„Ç®„É©„Éº:', error);
                showNotification('„Çª„ÉÉ„Ç∑„Éß„É≥„ÅÆÈñãÂßã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        // „É°„Éã„É•„ÉºË™≠„ÅøËæº„Åø
        async function loadMenu() {
            try {
                const response = await fetch(`${API_BASE}/menu`);
                const data = await response.json();
                appState.menuItems = Array.isArray(data) ? data : (data.menu || []);
                renderMenu();
            } catch (error) {
                console.error('„É°„Éã„É•„ÉºÂèñÂæó„Ç®„É©„Éº:', error);
                showNotification('„É°„Éã„É•„Éº„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        // „É°„Éã„É•„ÉºË°®Á§∫
        function renderMenu() {
            const grid = document.getElementById('menuGrid');
            const filtered = appState.currentCategory === 'all' 
                ? appState.menuItems 
                : appState.menuItems.filter(item => item.category === appState.currentCategory);
            
            grid.innerHTML = filtered.map(item => `
                <div onclick="addToCart(${item.id})" class="menu-item-card rounded-2xl p-6">
                    ${item.premium ? '<div class="mb-3"><span class="premium-badge">‚≠ê PREMIUM</span></div>' : ''}
                    <h3 class="text-xl font-bold text-gray-200 mb-2">${item.name}</h3>
                    ${item.description ? `<p class="text-sm text-gray-400 mb-4">${item.description}</p>` : ''}
                    <div class="text-3xl font-bold gold-accent">¬•${item.price.toLocaleString()}</div>
                </div>
            `).join('');
        }

        // „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº
        function filterCategory(category) {
            appState.currentCategory = category;
            
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });
            
            renderMenu();
        }

        // „Ç´„Éº„Éà„Å´ËøΩÂä†
        function addToCart(itemId) {
            const item = appState.menuItems.find(m => m.id === itemId);
            if (!item) return;
            
            const existingItem = appState.cart.find(c => c.id === itemId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                appState.cart.push({
                    ...item,
                    quantity: 1
                });
            }
            
            renderCart();
            showNotification(`${item.name} „Çí„Ç´„Éº„Éà„Å´ËøΩÂä†„Åó„Åæ„Åó„Åü`, 'success');
        }

        // „Ç´„Éº„ÉàË°®Á§∫
        function renderCart() {
            const container = document.getElementById('cartItems');
            const total = appState.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemCount = appState.cart.reduce((sum, item) => sum + item.quantity, 0);
            
            document.getElementById('cartItemCount').textContent = itemCount;
            document.getElementById('cartTotal').textContent = `¬•${total.toLocaleString()}`;
            
            const badge = document.getElementById('cartBadgeMobile');
            if (itemCount > 0) {
                badge.textContent = itemCount;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
            
            const orderBtn = document.getElementById('orderButton');
            orderBtn.disabled = appState.cart.length === 0;
            
            if (appState.cart.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-12">„Ç´„Éº„Éà„ÅØÁ©∫„Åß„Åô</div>';
                return;
            }
            
            container.innerHTML = appState.cart.map(item => `
                <div class="cart-item rounded-xl p-4">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <h4 class="font-bold text-gray-200 mb-1">${item.name}</h4>
                            <p class="text-lg gold-accent font-semibold">¬•${item.price.toLocaleString()}</p>
                        </div>
                        <button onclick="removeFromCart('${item.id}')" class="text-red-400 text-xl ml-2">‚úï</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button onclick="decreaseQuantity('${item.id}')" class="quantity-btn">‚àí</button>
                            <span class="text-2xl font-bold text-gray-200 w-12 text-center">${item.quantity}</span>
                            <button onclick="increaseQuantity('${item.id}')" class="quantity-btn">+</button>
                        </div>
                        <div class="text-xl font-bold gold-accent">
                            ¬•${(item.price * item.quantity).toLocaleString()}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // „Ç´„Éº„ÉàÊìç‰Ωú
        function increaseQuantity(itemId) {
            const item = appState.cart.find(c => c.id === itemId);
            if (item) {
                item.quantity++;
                renderCart();
            }
        }

        function decreaseQuantity(itemId) {
            const item = appState.cart.find(c => c.id === itemId);
            if (item && item.quantity > 1) {
                item.quantity--;
                renderCart();
            }
        }

        function removeFromCart(itemId) {
            appState.cart = appState.cart.filter(c => c.id !== itemId);
            renderCart();
            showNotification('„Ç´„Éº„Éà„Åã„ÇâÂâäÈô§„Åó„Åæ„Åó„Åü', 'info');
        }

        function toggleCart() {
            document.getElementById('cart').classList.toggle('active');
        }

        // Ê≥®ÊñáÈÄÅ‰ø°
      async function submitOrder() {
    if (appState.cart.length === 0) return;
    
    try {
        // ÂêÑ„Ç¢„Ç§„ÉÜ„É†„ÇíÂÄãÂà•„Å´Ê≥®Êñá„Å®„Åó„Å¶ÈÄÅ‰ø°
        const orderPromises = appState.cart.map(item => 
            fetch(`${API_BASE}/orders`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    session_id: appState.sessionId,
                    menu_item_id: item.id,
                    quantity: item.quantity
                })
            })
        );

        const responses = await Promise.all(orderPromises);
        
        // „Åô„Åπ„Å¶ÊàêÂäü„Åó„Åü„ÅãÁ¢∫Ë™ç
        const allSuccess = responses.every(r => r.ok);
        
        if (allSuccess) {
            appState.cart = [];
            renderCart();
            
            showNotification('„ÅîÊ≥®Êñá„ÇíÊâø„Çä„Åæ„Åó„ÅüÔºÅ', 'success');
            
            setTimeout(() => {
                loadOrderHistory();
            }, 1000);

            const colors = {

                error: 'bg-red-900/90 border-red-700',
                warning: 'bg-yellow-900/90 border-yellow-700',

            };
            
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };
            
            const notification = document.createElement('div');
            notification.className = `notification ${colors[type]} border px-6 py-4 rounded-xl shadow-2xl backdrop-blur-sm`;
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="text-2xl">${icons[type]}</span>
                    <span class="text-gray-200 font-medium text-lg">${message}</span>

            document.getElementById('notificationArea').appendChild(notification);
            
            setTimeout(() => {

            }, 3000);
        }
